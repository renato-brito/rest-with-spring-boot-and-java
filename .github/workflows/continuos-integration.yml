# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Continuos Integration with Github Actions

on:
  push:
    branches: 
      - main
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2.0.0
      with:
        username: ${{ secrets.DOKER_USERNAME }}
        password: ${{ secrets.DOKER_PASSWORD }}
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    
    - name: Build Application JAR
      working-directory: ./rest-with-spring-boot-and-java/udemy
      run: mvn clean package
      
    - name: Docker Compose Build
      working-directory: ./rest-with-spring-boot-and-java
      run: docker compose build
      
    - name: Push to Docker Hub Container Registry
      run: docker tag ${{ secrets.DOKER_USERNAME }}/udemy:latest ${{ secrets.DOKER_USERNAME }}/udemy:${{ github.run_id }}  
           
           docker push ${{ secrets.DOKER_USERNAME }}/udemy:${{ github.run_id }}
           docker push ${{ secrets.DOKER_USERNAME }}/udemy:latest
